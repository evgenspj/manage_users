<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users list</title>
</head>
<body>
    <ul>
        {% if users %}
            {% for user in users %}
                <li>{{ user }}</li>
            {% endfor %}
        {% else %}
            No users were added.
        {% endif %}
    </ul>
</body>
</html>
